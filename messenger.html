<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats</title>
    <link rel="stylesheet" href="messenger.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- chats -->
        <div id="chats">
            <a
                href="file:///Users/mandy/Desktop/facebook/profile.html">
                <img src="img/mindi.jpg" class="mindi__chats">
            </a>
            <h1>chats</h1>
            <i class="fas fa-edit"></i>
        </div>
    </section>

    <!-- chat-search -->
    <section id="chat__search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="search">
    </section>

    <!-- room -->
    <section id="room">
        <div class="room__list">
            <button class="room__list-create">
                <i class="fas fa-video"></i>
                <div class="chats__room-create">create</div>
            </button>
            <button class="room__profile">
                <a
                    href="file:///Users/mandy/Desktop/facebook/chat-story.html">
                    <img src="img/ganprofile.JPG" class="room__pic">
                </a>
                <div class="chats__room-title">junhyun</div>
                <div class="room__dot"></div>
            </button>
            <button class="room__profile">
                <img src="img/cooper.JPG" class="room__pic">
                <div class="chats__room-title">cooper</div>
                <div class="room__dot"></div>
            </button>
            <button class="room__profile">
                <img src="img/denise.JPG" class="room__pic">
                <div class="chats__room-title">denise</div>
                <div class="room__dot"></div>
            </button>
        </div>
    </section>


    <!-- chat list -->
    <section id="chats__list">
        <div class="chats__all">
            <img src="img/mindi.jpg" class="check__pic">
            <div class="chats__special">
                <i class="fas fa-users"></i>
            </div>
            <a
                href="file:///Users/mandy/Desktop/facebook/chatting.html">
                <button class="chats__left">
                    <span class="chats__left-title">minji kim
                        <div class="chats__left-time"> last message / dec 3 </div>
                </button>
            </a>
        </div>
        <div class="chats__all">
            <img src="img/gan.JPG" class="check__pic">

            <button class="chats__left">
                <span class="chats__left-title">junhyun lee
                    <div class="chats__left-time"> 4m ago / dec 17 </div>
            </button>
        </div>
        <div class="chats__all">
            <img src="img/denise.JPG" class="check__pic">
            <div class="chats__times">
                <span>4m</span>
            </div>
            <button class="chats__left">
                <span class="chats__left-title">denise
                    <div class="chats__left-time"> last message / dec 23 </div>
            </button>
        </div>
        <div class="chats__all">
            <img src="img/cooper.JPG" class="check__pic esp">
            <div class="chats__dot">

            </div>
            <button class="chats__left">
                <span class="chats__left-title">cooper
                    <div class="chats__left-time"> merry christmas ! </div>
            </button>
        </div>
        <div class="chats__all">
            <img src="img/travel.jpeg" class="check__pic">
            <div class="chats__special">
                <i class="fas fa-users"></i>
            </div>
            <button class="chats__left">
                <span class="chats__left-title">traveler
                    <div class="chats__left-time"> last message / jan 1</div>
            </button>
        </div>
    </section>




    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <button class="bottom__icon">
                <i class="fas fa-comment"></i>
                <div class="bottombar__title">chats</div>
            </button>
            <button class="bottom__icon">
                <i class="fas fa-user-friends"></i>
                <div class="bottombar__title">people</div>
            </button>
        </div>
        <div class="bottom"></div>
    </section>




</body>

</html>
