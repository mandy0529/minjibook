<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>


        <!-- profile__title -->
        <div id="profile__title">
            <div class="title__left">
                <a
                    href="file:///Users/mandy/Desktop/facebook/menu.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>minji kim</h1>
            </div>
            <div class="title__right">
                <a
                    href="file:///Users/mandy/Desktop/facebook/post.html">
                    <i class="fas fa-pen"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- main profile -->
    <section id="mainprofile">
        <div class="main__profile">
            <img src="img/mindiback.jpg" class="mainprofile__back">
            <span class="profile__foricon">
                <i class="fas fa-camera"></i>
            </span>
        </div>
        <div class="main__profile-change">
            <img src="img/mindi.jpg" class="profile__minji">
            <span class="profile__changeicon">
                <i class="fas fa-camera"></i>
            </span>
        </div>
    </section>

    <!-- profile__list -->
    <section id="profile__list">
        <div class="profile__mainname">
            <h1>minji kim</h1>
        </div>
        <div class="profile__state">
            daily life is daily routine I've done
        </div>
        <div class="profile__button">
            <div class="profile__button-story">
                <i class="fas fa-plus"></i>
                <button class="profile__story">add story</button>
            </div>
            <div class="profile__button-ecl">
                <button><i class="fas fa-ellipsis-h"></i></button>
            </div>
        </div>
    </section>

    <!-- my state -->
    <section id="mystate">
        <div class="my__state">
            <button class="my__state-list">
                <i class="fas fa-home"></i>
                <span> current city</span>

            </button>
            <button class="my__state-list">
                <i class="fas fa-briefcase"></i>
                <span>work place</span>
            </button>
            <button class="my__state-list">
                <i class="fas fa-graduation-cap"></i>
                <span>school</span>
            </button>
            <button class="my__state-list">
                <i class="fas fa-map-marker-alt"></i>
                <span>hometown</span>
            </button>
            <button class="my__state-list">
                <i class="fas fa-heart"></i>
                <span>relationship status</span>
            </button>
        </div>
    </section>

    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <div class="bottom__topbar three"></div>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon ">
                    <i class="fas fa-home"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon">
                    <i class="far fa-play-circle"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon three">
                    <i class="fas fa-user-friends"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon">
                    <i class="far fa-bell"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon">
                    <i class="fas fa-bars"></i>'
                </button>
            </a>
        </div>
        <div class="bottom"></div>
    </section>




</body>

</html>
