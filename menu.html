<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <!-- title -->
        <div class="title">
            <h1>menu</h1>
        </div>
    </section>

    <!-- other post profile -->
    <section id="others__profile">
        <div class="others__profile">
            <div class="others__profile-title">
                <a
                    href="file:///Users/mandy/Desktop/facebook/profile.html">
                    <img src="img/mindi.jpg" class="other__pic">
                    <div class="profile__check">
                        <i class="fas fa-check"></i>
                    </div>
                </a>
                <div class="others__profile-avatar">
                    <span>minji kim </span>
                    <div class="others__profile-time">
                        <span>see your profile</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- menu__category -->
    <section id="menu__category">

        <div class="menu__category-box">
            <img src="img/rent.jpg" class="menu__store">
            <div class="menu__small">
                <i class="fas fa-hotel"></i>
            </div>
            <p class="box-content">
                rent for room <br> - $400 per a week
            </p>
            <p class="box-content detail">
                listed 4 hours ago in<br> devonport,TAS
            </p>
        </div>
        <div class="menu__category-box">
            <img src="img/gym ex.jpeg" class="menu__store">
            <div class="menu__small">
                <i class="fas fa-users"></i>
            </div>
            <p class="box-content">
                used gym equipment <br> - $100 per each
            </p>
            <div class="box-content detail">
                <img src="img/gym ex.jpeg" class="gym__pic">
                <p class="box__name">
                    aus tasmania <br> sell and buy
                </p>
            </div>
        </div>


        <div class="menu__category-box esp">
            <i class="fas fa-store"></i>
            <p>market place</p>
        </div>
        <div class="menu__category-esp">
            <i class="fas fa-medal"></i>
            <p>covid-19 <br>information center</p>
        </div>


        <div class="menu__category-box esp">
            <i class="fas fa-user-friends"></i>
            <p>groups</p>
        </div>
        <div class="menu__category-box esp">
            <i class="fas fa-users"></i>
            <p>friends</p>
        </div>


        <div class="menu__category-box esp">
            <i class="fas fa-history"></i>
            <p>memories</p>
            <div class="menu__detail">
                <div class="menu__dot"></div>
                <p class="memories__check">3 memories</p>
            </div>
        </div>

        <div class="menu__category-box esp">
            <i class="fas fa-video"></i>
            <p>videos on watch</p>
        </div>





    </section>

    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <div class="bottom__topbar three"></div>
            <a
                href="index.html">
                <button class="bottom__icon ">
                    <i class="fas fa-home"></i>
                </button>
            </a>
            <a
                href="index.html">
                <button class="bottom__icon">
                    <i class="far fa-play-circle"></i>
                </button>
            </a>
            <a
                href="index.html">
                <button class="bottom__icon three">
                    <i class="fas fa-user-friends"></i>
                </button>
            </a>
            <a
                href="index.html">
                <button class="bottom__icon">
                    <i class="far fa-bell"></i>
                </button>
            </a>
            <a
                href="index.html">
                <button class="bottom__icon">
                    <i class="fas fa-bars"></i>'
                </button>
            </a>
        </div>
        <div class="bottom"></div>
    </section>




</body>

</html>
