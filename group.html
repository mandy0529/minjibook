<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <!-- title -->
        <div class="title">
            <h1>groups</h1>
            <div class="title__icon">
                <button><i class="fas fa-cog"></i></button>
                <button><a
                        href="search.html">
                        <i class="fas fa-search"></i>
                    </a>
                </button>
            </div>
        </div>
        <!-- group -->
        <div class="title__menu">
            <button class="menu__icon">
                <i class="fas fa-users"></i>
                <span>your groups</span>
            </button>
            <button class="menu__icon">
                <i class="fas fa-location-arrow"></i>
                <span>discover</span>
            </button>
            <button class="menu__icon">
                <i class="fas fa-plus-circle"></i>
                <span>create</span>
            </button>
        </div>
    </section>

    <div class="groups__list">
        <button class="groups__list-order">
            <a href="group.html"
                class="group__href">
                <img src="img/travel.jpeg" class="group__pic">
                <div class="groups__description">
                    travel
                </div>
            </a>
        </button>
        <button class="groups__list-order">
            <a href="group.html"
                class="group__href">
                <img src="img/farm.jpg" class="group__pic">
                <div class="groups__description">
                    farm working
                </div>
            </a>
        </button>
        <button class="groups__list-order">
            <a href="group.html"
                class="group__href">
                <img src="img/html.jpeg" class="group__pic">
                <div class="groups__description">
                    html,css<br>&java
                </div>
            </a>
        </button>
        <button class="groups__list-order">
            <a href="group.html"
                class="group__href">
                <img src="img/perth.jpeg" class="group__pic">
                <div class="groups__description">
                    perth house
                </div>
            </a>
        </button>
    </div>


    <!-- other post profile -->
    <section id="group__profile">
        <div class="others__profile">
            <div class="others__profile-title">
                <img src="img/mindi.jpg" class="other__pic">
                <div class="others__profile-avatar">
                    <span>minji kim </span>
                    <i class="fas fa-caret-right"></i>
                    <span>여행에 <br> 미치다 (여행 이야기, 여행정보)</span>
                    <div class="others__profile-time">
                        <span>1d </span>
                        <i class="fas fa-globe-asia"></i>
                    </div>
                </div>
            </div>
            <div class="others__eclips">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <p class="group__pid"> #규정 확인 #여행에미치다__제주</p>
        <p class="group__pid content">여-하 ! 코로나로 멈춰버린 일상 속에서 워홀 끝나고 <br>
            취직도 잘하고 대만도 캐나다도 가고싶네요.<br>
            코로나 끝나고 행복하고 소중한 일상 다시 돌아오길 <br>간절히 기도합니다</p>
        <img src="img/canada.jpg" class="otherspid__pic">
    </section>


    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <div class="bottom__topbar three"></div>
            <a
                href="index.html">
                <button class="bottom__icon ">
                    <i class="fas fa-home"></i>
                </button>
            </a>
            <a
                href="watch.html">
                <button class="bottom__icon">
                    <i class="far fa-play-circle"></i>
                </button>
            </a>
            <a
                href="group.html">
                <button class="bottom__icon three">
                    <i class="fas fa-user-friends"></i>
                </button>
            </a>
            <a
                href="noti.html">
                <button class="bottom__icon">
                    <i class="far fa-bell"></i>
                </button>
            </a>
            <a
                href="menu.html">
                <button class="bottom__icon">
                    <i class="fas fa-bars"></i>'
                </button>
            </a>
        </div>
        <div class="bottom"></div>
    </section>



</body>

</html>
