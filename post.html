<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <!-- post -->
        <div id="create-post">
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <i class="fas fa-times"></i>
            </a>
            <h1>create post</h1>
            <button class="post__btn">post</button>
        </div>
    </section>

    <!-- profile -->
    <section id="post__profile">
        <img src="img/mindi.jpg" class="post__profile-avatar">
        <div class="post__profile-name">
            <span class="profile__postname">minji kim</span>
            <div class="post__profile-btn">
                <span class="post__onlyme">
                    <i class="fas fa-lock"> only me</i>
                    <i class="fas fa-sort-down"></i>
                </span>
                <span class="post__album">
                    <i class="fas fa-plus"> album</i>
                    <i class="fas fa-sort-down"></i>
                </span>
            </div>
        </div>
    </section>
    <!-- write -->
    <section id="write">
        <input type="yourmind" placeholder="what's on your mind">
    </section>
    <!-- menu -->
    <section id="menu">
        <div class="menu__post-topbar"></div>
        <button class="menu__post-btn one">
            <i class="fas fa-video"></i>
            <span>create room</span>
        </button>
        <button class="menu__post-btn two">
            <i class="far fa-image"></i>
            <span>photo/ video</span>
        </button>
        <button class="menu__post-btn tree">
            <i class="fas fa-user-tag"></i>
            <span>tag friends</span>
        </button>
        <button class="menu__post-btn four">
            <i class="far fa-smile-wink"></i>
            <span>feeling / activity</span>
        </button>
        <button class="menu__post-btn five">
            <i class="fas fa-map-marker-alt"></i>
            <span>check in</span>
        </button>
        <button class="menu__post-btn six">
            <i class="fas fa-camera"></i>
            <span>camera</span>
        </button>
        <div class="menu__post-bottombar"></div>
    </section>


</body>

</html>
