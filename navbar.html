<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <!-- title -->
        <div class="title">
            <img src="img/Facebook-Logo.png" class="title__logo">
            <div class="title__icon">
                <i class="fas fa-search"></i>
                <i class="fab fa-facebook-messenger"></i>
            </div>
        </div>
    </section>

    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <button class="bottom__icon"><i class="fas fa-home"></i></button>
            <button class="bottom__icon"><i class="far fa-play-circle"></i></button>
            <button class="bottom__icon"><i class="fas fa-user-friends"></i></button>
            <button class="bottom__icon"><i class="far fa-bell"></i></button>
            <button class="bottom__icon"><i class="fas fa-bars"></i></button>
        </div>
        <div class="bottom"></div>
    </section>

</body>

</html>
