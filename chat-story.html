<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats-story</title>
    <link rel="stylesheet" href="chat-story.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </section>
    <!-- bar -->
    <section id="bar">
        <div class="chat__story-bar">
            <div class="story__bar-value">

            </div>
        </div>
        <div class="chat__story-bar"></div>
    </section>

    <!-- chat-story-profile -->
    <section id="chat__story-profile">
        <div class="chat__stoprofile-left">
            <a
                href="profile.html">
                <img src="img/gan.JPG" class="gan">
            </a>
            <span class="chat__story-title">junhyun lee</span>
            <span class="chat__story-titme">4h</span>
        </div>
        <div class="chat__stoprofile-right">
            <i class="fas fa-ellipsis-h"></i>
            <i class="fas fa-times"></i>
        </div>
    </section>

    <!-- img -->
    <section id="img">
        <img src="img/farm.jpg" class="img__farm">
    </section>

    <!-- emo -->
    <section id="emo">
        <div class="emo__list">
            <span>wow</span>
            <i class="fas fa-times"></i>
        </div>
        <div class="emo__list">
            <span>yummy</span>
            <i class="far fa-kiss-wink-heart"></i>
        </div>
        <div class="emo__list">
            <span>sad</span>
            <i class="far fa-frown"></i>
        </div>
    </section>

    <!-- chat-story-bottom -->
    <section id="chats__story-bottom">
        <div class="chats__bottom-left">
            <i class="fas fa-reply"></i>
        </div>
        <input type="text" placeholder="reply to gan">
        <div class="chats__bottom-right one">
            <i class="far fa-thumbs-up"></i>
        </div>
        <div class="chats__bottom-right two">
            <i class="far fa-heart"></i>
        </div>
        <div class="chats__bottom-right three">
            <i class="far fa-grin-hearts"></i>
        </div>
    </section>



</body>

</html>
