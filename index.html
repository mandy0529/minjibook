<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar">
            <span>8:30</span>
            <div class="navbar__icon">
                <i class="fas fa-wifi"></i>
                <span>4G</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <!-- title -->
        <div class="title">
            <img src="img/Facebook-Logo.png" class="title__logo">
            <div class="title__icon">
                <button>
                    <a
                        href="file:///Users/mandy/Desktop/facebook/search.html">
                        <i class="fas fa-search"></i>
                    </a>
                </button>
                <button>
                    <a
                        href="file:///Users/mandy/Desktop/facebook/messenger.html">
                        <i class="fab fa-facebook-messenger"></i>
                    </a>
                </button>
            </div>
        </div>
    </section>
    <!-- story 1  -->
    <section id="story">
        <button class="story__pid">
            <a href="file:///Users/mandy/Desktop/facebook/post.html"
                class="href">
                <img src="img/mindi.jpg" class="story__background">
                <div class="story__description">
                    <i class="fas fa-plus"></i>
                    <div class="story__description-comment">
                        create a story
                    </div>
                </div>
            </a>
        </button>

        <!-- story 2 -->
        <button class="story__pid">
            <a href="file:///Users/mandy/Desktop/facebook/chat-story.html"
                class="href">
                <img src="img/story.jpg" class="story__background">
                <div class="story__description">
                    <img src="img/denise.JPG" class="story__pic">
                    <div class="story__description-comment">
                        lovely denise
                    </div>
                </div>
            </a>
        </button>
        <!-- story 3 -->
        <button class="story__pid">
            <a href="file:///Users/mandy/Desktop/facebook/chat-story.html"
                class="href">
                <img src="img/gan.JPG" class="story__background">
                <div class="story__description">
                    <img src="img/ganprofile.JPG" class="story__pic">
                    <div class="story__description-comment">
                        Junhyun Lee
                    </div>
                </div>
            </a>
        </button>
    </section>

    <!-- room -->
    <section id="room">
        <div class="room__list">
            <button class="room__list-create">
                <i class="fas fa-video"></i>
                <span>create <br>room</span>
            </button>
            <button class="room__profile">
                <img src="img/ganprofile.JPG" class="room__pic">
                <div class="room__dot"></div>
            </button>
            <button class="room__profile">
                <img src="img/cooper.JPG" class="room__pic">
                <div class="room__dot"></div>
            </button>
            <button class="room__profile">
                <img src="img/denise.JPG" class="room__pic">
                <div class="room__dot"></div>
            </button>
            <button class="room__profile">
                <img src="img/story.jpg" class="room__pic">
                <div class="room__dot"></div>
            </button>
        </div>
    </section>

    <!-- post -->
    <section id="post">
        <a
            href= "file:///Users/mandy/Desktop/facebook/post.html">
            <div class="room__profile">
                <img src="img/mindi.jpg" class="post__pic">
                <h2>What's on your mind ?</h2>
            </div>
        </a>
        <div class="post__icon">
            <span class="post__icon-list">
                <i class="fas fa-video"></i>
                <span>Live</span>
            </span>
            <span class="post__icon-list">
                <i class="far fa-file-image"></i>
                <span>Photo</span>
            </span>
            <span class="post__icon-list">
                <i class="fas fa-camera-retro"></i>
                <span>Room</span>
            </span>
        </div>
    </section>

    <!-- other post profile -->
    <section id="other__profile">
        <div class="others__profile">
            <div class="others__profile-title">
                <img src="img/denise.JPG" class="other__pic">
                <div class="others__profile-avatar">
                    <span>dazzling denise </span>
                    <i class="fas fa-caret-right"></i>
                    <span>melbourne</span>
                    <div class="others__profile-time">
                        <span>7h</span>
                        <i class="fas fa-globe-asia"></i>
                    </div>
                </div>
            </div>
            <div class="others__eclips">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </section>

    <!-- otherpost__post -->
    <section id="other__post">
        <div class="others__profile-title">
            <img src="img/denise.JPG" class="other__pic">
            <div class="others__profile-avatar">
                <span>dazzling denise </span>
                <div class="others__profile-time">
                    <span>7h</span>
                    <i class="fas fa-globe-asia"></i>
                </div>
            </div>
        </div>
        <p>we've met denise in melbourne airbnb.
            awesome of experience 2 nights with denise.
            just missing you so much.
        </p>
        <img src="img/story.jpg" class="otherspid__pic">
    </section>


    <!-- bottom -->
    <section id="bottombar">
        <div class="bottom__bar">
            <div class="bottom__topbar one"></div>
            <a
                href="file:///Users/mandy/Desktop/facebook/index.html">
                <button class="bottom__icon one">
                    <i class="fas fa-home"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/watch.html">
                <button class="bottom__icon">
                    <i class="far fa-play-circle"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/group.html">
                <button class="bottom__icon">
                    <i class="fas fa-user-friends"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/noti.html">
                <button class="bottom__icon">
                    <i class="far fa-bell"></i>
                </button>
            </a>
            <a
                href="file:///Users/mandy/Desktop/facebook/menu.html">
                <button class="bottom__icon">
                    <i class="fas fa-bars"></i>'
                </button>
            </a>
        </div>
        <div class="bottom"></div>
    </section>

</body>

</html>
